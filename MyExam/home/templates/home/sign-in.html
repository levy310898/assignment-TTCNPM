{% extends 'home/base/base-sign.html' %}
{% block sign-form %}
    <div class="login-form">
        <div class="login-icon__box">
            <i class="fas fa-user-tie"></i>
        </div>
        <h1 class="Title mb-2 mt-4">Login</h1>
        <form method="POST">
            {% csrf_token %}
            {% for key.value in form.errors.item %}
                {{value}}
            {% endfor %}

            <div class="form-group">
            <p><label for="username">Username:</label>{{form.username}}<p>
            
            </div>
            <div class="form-group">
            <p><label for="pwd">Password:</label>{{form.password}}<p>
            
            </div>
            <div class="d-flex">
                <input type="submit" value="Đăng nhập" class="btn btn-primary">
                <a href="" class="btn btn-success ml-auto"> Đăng ký</a>
            </div>
        
        </form>
    </div>
{% endblock %}
