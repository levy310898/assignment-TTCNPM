{% extends 'home/base/base-sign.html' %}
{% block sign-form %}
    {% if 'error' in context %}
    <h1> {{context.error}} </h1>
    {%else%}
    <h1> Nothing</h1>
    {% endif %}
    <div class="login-form">
        <div class="login-icon__box">
            <i class="fas fa-user-tie"></i>
        </div>
        <h1 class="Title mb-2 mt-4">Login</h1>
        <form method="POST">
            {% csrf_token %}
            {% for key.value in form.errors.item %}
                {{value}}
            {% endfor %}

            <div class="form-group mt-4">
            <!-- <p><label for="username">Username:</label>{{form.username}}<p> -->
            <input type="text" name= "username"
            class="form-control" autocomplete="username" placeholder="Enter username"
            required id="id_username">
            
            </div>
            <div class="form-group mt-4">
            <!-- <p><label for="pwd">Password:</label>{{form.password}}<p> -->
            <input type="password" class="form-control" placeholder="Enter password" name="password" autocomplete="current-password" required id="id_password">
            
            </div>
            <div class="d-flex">
                <input type="submit" value="Đăng nhập" class="btn btn-primary px-4 py-2">
                <a href="{% url 'sign-up' %}" class="btn btn-success ml-auto px-4 py-2"> Đăng ký</a>
            </div>
            
            <a class="link-admin" href="{% url 'admin' %}">Đăng nhập dưới tư cách admin?</a>
        </form>
    </div>
{% endblock %}
