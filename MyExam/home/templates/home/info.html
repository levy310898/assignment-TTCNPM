{% extends "home/base/base-home.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
<h1>Tên: </h1> 
<input type="text" name="firstName" value="{{firstName}}" placeholder="Nhập tên mới">
<h1>Họ: </h1>
<input type="text" name="lastName" value="{{lastName}}" placeholder="Nhập họ mới">
<h1>Giới tính: </h1>
{% if sex == "Nam" %}
<label> <input type="radio" name="sex" value="Nam" checked> Nam</label>
<label> <input type="radio" name="sex" value="Nữ"> Nữ </label>
{% elif sex == "Nữ" %}
<label> <input type="radio" name="sex" value="Nam"> Nam</label>
<label> <input type="radio" name="sex" value="Nữ" checked> Nữ </label>
{% else %}
<label> <input type="radio" name="sex" value="Nam"> Nam</label>
<label> <input type="radio" name="sex" value="Nữ"> Nữ </label>
{% endif %}
<h1>Ngày sinh: {{birthDate}}</h1>
<input type="date" name="birthDate" value="{{birthDate|date:"Y-m-d"}}">
<h1>Địa chỉ: </h1>
<input type="text" name="address" value="{{address}}">
<input type="submit" value="Cập nhập">
</form>
{% endblock %}
