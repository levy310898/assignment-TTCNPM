{% extends 'home/base/base-sign.html' %}

{% block alert %}
    {% if 'error' in context %}
    <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{context.error}}
    </div>
    
        <!-- <h1> {{context.error}} </h1> -->
    {% endif %}
{% endblock %}
{% block sign-form %}
    
    <div class="login-form">
        <div class="login-icon__box">
            <i class="fas fa-user-tie"></i>
        </div>
        <h1 class="Title mb-2 mt-4">Sign In</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group mt-4">
            <!-- <p><label for="username">Username:</label>{{form.username}}<p> -->
            <input type="text" name= "username"
            class="form-control" autocomplete="" placeholder="Tên đăng nhập"
            required id="id_username">
            
            </div>
            <div class="form-group mt-4">
            <!-- <p><label for="pwd">Password:</label>{{form.password}}<p> -->
            <input type="password" class="form-control" placeholder="Mật khẩu" name="password" autocomplete="current-password" required id="id_password">
            
            </div>
            <div class="d-flex">
                <input type="submit" value="Đăng nhập" class="btn btn-primary px-4 py-2">
                <a href="{% url 'sign-up' %}" class="btn btn-success ml-auto px-4 py-2"> Đăng ký</a>
            </div>
            
            <a class="link-admin" href="{% url 'admin' %}">Đăng nhập dưới tư cách admin?</a>
        </form>
    </div>
{% endblock %}
