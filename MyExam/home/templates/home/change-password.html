

{% extends 'home/base/base-sign.html' %}
{% block sign-form %}
    <div class="change_pass-form">
        <div class="login-icon__box">
            <i class="fas fa-user-tie"></i>
        </div>
        <h1 class="Title mb-2 mt-4">Change Password</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group mt-4">
                <input type="password" class="form-control" name="old_password" maxlength="30" placeholder="Mật khẩu cũ" required id="old_password">
              </div>

              <div class="form-group mt-4">
                <input type="password" class="form-control" name="new_password" maxlength="30" placeholder="Mật khẩu mới" required id="new_password">
              </div>


            <div class="form-group mt-4">
                <input type="password" class="form-control" name="reenter_password" placeholder="Nhập lại mật khẩu mới" required id="reenter_password">
            </div>

            

            <div class="d-flex justify-content-center mt-4">
                <input type="submit" value="Xác nhận" class="btn btn-primary px-5 py-2">
            </div>
            
        </form>
    </div>
{% endblock %}
