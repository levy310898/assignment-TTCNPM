

{% extends 'home/base/base-sign.html' %}
{% block sign-form %}
    <div class="login-form">
        <div class="login-icon__box">
            <i class="fas fa-user-tie"></i>
        </div>
        <h1 class="Title mb-2 mt-4">Sign Up</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group mt-4">
                <input type="text" class="form-control" name="first_name" maxlength="30" placeholder="Enter first name" required id="id_first_name">
              </div>

              <div class="form-group mt-4">
                <input type="text" class="form-control" name="last_name" maxlength="30" placeholder="Enter last name" required id="id_last_name">
              </div>

            <div class="form-group mt-4">
                <input type="text" class="form-control" name="username" maxlength="30" placeholder="Enter username" required id="id_username">
              </div>
            
              <div class="form-group mt-4">
                <input type="email" class="form-control" name="email" placeholder="Enter email" id="id_email">
              </div>

            <div class="form-group mt-4">
                <input type="password" class="form-control" name="password1" placeholder="Enter password" required id="id_password1">
            </div>

            <div class="form-group mt-4">
                <input type="password" class="form-control" name="password2" placeholder="Enter password again" required id="id_password2">
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input type="submit" value="Đăng kí" class="btn btn-primary px-5 py-2">
            </div>
            
        </form>
    </div>
{% endblock %}
